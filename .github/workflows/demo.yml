name: Deploy website
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          #path: ~/.npm
          path: node-module
          key: deps-node-modules-${{ hashFiles('**/package-lock.json')}}
          restore-keys: |
            deps-node-modules-
            deps-
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Lint code
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          #path: ~/.npm
          path: node-module
          key: deps-node-modules-${{ hashFiles('**/package-lock.json')}}
          restore-keys: |
            deps-node-modules-
            deps-
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Test code
        id: test
        run: npm run test
      - name: upload test artifacts
        if: failure() && steps.test.outcome == 'failure'
        # our condition we clearly specified that uploading test reports should only run if that step failed.
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: test.json
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json')}}
          restore-keys: |
            deps-node-modules-
            deps-
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: |
            dist
            package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: get build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
      - name: output contents
        run: ls
  report:
    needs: [lint, deploy]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |
          echo "something went wrong"
          echo " ${{ toJson(github) }}"
